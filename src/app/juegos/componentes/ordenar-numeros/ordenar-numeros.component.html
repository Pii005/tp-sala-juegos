<div class="juego-container">
    <div class="pantalla-letras">
        <h3 [hidden]="ocultarEndGame" >Numeros seleccionados:</h3>
        <p>{{winmsg}}</p>
        <p>{{ numerosSeleccionados.join(' ') }}</p>
        <div [hidden]="ocultarimg">
            <img src={{imagenes}} alt="Imagen ahorcado" with="300" height="350">
        </div>
    </div>


    <div class="teclado" [hidden]="ocultarTeclado">
        <button *ngFor="let numero of numerosAleatorios" (click)="seleccionarNumero(numero)">
            {{ numero }}
            </button>
    </div>

    <div class="button-container container" [hidden]="ocultarBtnLose">
            
        <button (click)="goTo('home')" class="btn btn-regis">Salir</button>
        <button (click)="reinicio()" class="btn btn-regis">Reiniciar</button>
        <!-- (click)="Reinicio()"-->
    </div>

    <div class="button-container container" [hidden]="ocultarBtnRondas">
            
        <button (click)="goTo('home')" class="btn btn-regis">Salir</button>
        <button (click)="winRondas()" class="btn btn-regis">Siguiente</button>
        <!-- (click)="Reinicio()"-->
    </div>

</div>
