<div class="form">
    <div class="container">
        <div class="content-box">
            <div class="radio-container">
                <div class="input-group dark">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="ranking" 
                            [(ngModel)]="tabla" value="ahorcadogame" (change)="cambiarRanking()">
                    </div>
                    <input type="text" class="form-control" value="Ahorcado" readonly>
    
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="ranking" 
                            [(ngModel)]="tabla" value="mayormenorgame" (change)="cambiarRanking()">
                    </div>
                    <input type="text" class="form-control" value="Mayor o Menor" readonly>
    
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="ranking" 
                            [(ngModel)]="tabla" value="preguntadosgame" (change)="cambiarRanking()">
                    </div>
                    <input type="text" class="form-control" value="Preguntados" readonly>
    
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="ranking" 
                            [(ngModel)]="tabla" value="ordenargame" (change)="cambiarRanking()">
                    </div>
                    <input type="text" class="form-control" value="Ordenar Números" readonly>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="table-container">
        <table class="table table-dark table-borderless">
            <thead>
                <tr>
                    <th>Puesto</th>
                    <th>Email</th>
                    <th>Puntos</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let jugador of ranking; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ jugador.email }}</td> <!-- Asegúrate de que 'email' sea la propiedad correcta -->
                    <td>{{ jugador.puntos }}</td> <!-- Asegúrate de que 'puntos' sea la propiedad correcta -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
